<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Interactive Photo Gallery with Extended Events</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Interactive Photo Gallery</h1>
      
    </header>
    
    <!-- Main preview area -->
    <div id="image">Hover over an image below to display here.</div>
    
    <!-- Gallery with six optimized images -->
    <div id="gallery">
      <img src="https://cdn.pixabay.com/photo/2025/01/20/20/11/shrine-9348003_1280.jpg" 
           alt="Japanese Shrine" 
           loading="lazy"
           onmouseover="upDate(this)" 
           onmouseout="undo()" 
           onfocus="upDate(this)" 
           onblur="undo()">
      
      <img src="https://wallpapercave.com/wp/wp4511436.jpg" alt="Mountain scenery" 
           alt="Mountain Landscape" 
           loading="lazy"
           onmouseover="upDate(this)" 
           onmouseout="undo()" 
           onfocus="upDate(this)" 
           onblur="undo()">
      
      <img src="https://cdn.pixabay.com/photo/2022/06/06/18/19/ocean-7246676_1280.jpg" 
           alt="Ocean Beach" 
           loading="lazy"
           onmouseover="upDate(this)" 
           onmouseout="undo()" 
           onfocus="upDate(this)" 
           onblur="undo()">
      
      <img src="https://images.pexels.com/photos/464336/pexels-photo-464336.jpeg?auto=compress&cs=tinysrgb&w=600" 
           alt="City Skyline" 
           loading="lazy"
           onmouseover="upDate(this)" 
           onmouseout="undo()" 
           onfocus="upDate(this)" 
           onblur="undo()">
      
      <img src="https://images.pexels.com/photos/1808329/pexels-photo-1808329.jpeg?auto=compress&cs=tinysrgb&w=600" 
           alt="Forest Nature" 
           loading="lazy"
           onmouseover="upDate(this)" 
           onmouseout="undo()" 
           onfocus="upDate(this)" 
           onblur="undo()">
      
      <img src="https://images.pexels.com/photos/1624438/pexels-photo-1624438.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
           alt="Abstract Art" 
           loading="lazy"
           onmouseover="upDate(this)" 
           onmouseout="undo()" 
           onfocus="upDate(this)" 
           onblur="undo()">
    </div>
    
    <footer>

    </footer>

    <script src="app.js"></script>
  </body>
</html>
