<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Interactive Photo Gallery with Extended Events</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Interactive Photo Gallery</h1>
    
    
    
    <div id="image">Hover over an image below to display here.</div>
    

    <div id="gallery">
      <img src="https://cdn.pixabay.com/photo/2025/01/20/20/11/shrine-9348003_1280.jpg" alt="Japanese Shrine" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="https://wallpapercave.com/wp/wp4511436.jpg" alt="Mountain scenery" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="https://cdn.pixabay.com/photo/2022/06/06/18/19/ocean-7246676_1280.jpg" alt="Beach scenery" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="https://images.pexels.com/photos/464336/pexels-photo-464336.jpeg?auto=compress&cs=tinysrgb&w=600" alt="flowerfield" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="https://images.pexels.com/photos/1808329/pexels-photo-1808329.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Fall" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="https://images.pexels.com/photos/1624438/pexels-photo-1624438.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Mountain" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    </div>
    
    <footer>

    </footer>

    <script src="app.js"></script>
  </body>
</html>
